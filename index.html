<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üèì Ping Pong Scoreboard</title>
    <link rel="stylesheet" href="site.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">üèì Ping Pong Scoreboard</h1>

        <form id="matchSetupForm">
            <div class="form-group">
                <label for="player1">Player 1 Name</label>
                <input type="text" id="player1" class="form-control" required />
            </div>

            <div class="form-group mt-3">
                <label for="player2">Player 2 Name</label>
                <input type="text" id="player2" class="form-control" required />
            </div>

            <div class="form-group mt-3">
                <label for="matchType">Match Type</label>
                <select id="matchType" class="form-control">
                    <option value="3">Best of 3</option>
                    <option value="5">Best of 5</option>
                    <option value="7">Best of 7</option>
                    <option value="9">Best of 9</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-4 w-100">Start Match</button>
        </form>
    </div>

    <script>
        document.getElementById('matchSetupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const p1 = document.getElementById('player1').value.trim();
            const p2 = document.getElementById('player2').value.trim();
            const matchType = document.getElementById('matchType').value;
            if (!p1 || !p2) return;

            window.location.href = `scoreboard.html?p1=${encodeURIComponent(p1)}&p2=${encodeURIComponent(p2)}&match=${matchType}`;
        });
    </script>
</body>
</html>
